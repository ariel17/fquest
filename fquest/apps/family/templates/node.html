{% for p in persons %}
  [{ v:'{{ p.id }}',
     f:'{{ p.name }}' +
       '<div style="color:red; font-style:italic">' +
          {% if p.picture %}
            '<img src="{{ MEDIA_URL }}{{ p.picture }}" alt="Photo for {{ p.name }}">' +
          {% endif %}
          'Born in {{ p.born_in }}' +
          {% if p.deceased_in %}
            '<br>Deceased in {{ p.deceased_in }}' +
          {% endif %}
       '</div>'
   },
   '{% if p.family_leader %}{{ p.family_leader.id}}{% endif %}',
   'test'
  ],
{% endfor %}
