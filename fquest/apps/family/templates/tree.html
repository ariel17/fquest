{% extends "base.html" %}

{% block head %}
<script type='text/javascript'>
  google.load('visualization', '1', {packages:['orgchart']});
  google.setOnLoadCallback(drawChart);
  function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'Name');
    data.addColumn('string', 'Descendent');
    data.addRows([
      [{v:'Martin', f:'Mart&iacute;n<div style="color:red; font-style:italic">Hijo</div>'}, ''],
      [{v:'Martin2', f:'Mart&iacute;n2<div style="color:red; font-style:italic">Hijo</div>'}, ''],
      [{v:'Ariel', f:'Ariel<div style="color:red; font-style:italic">Pap&aacute;</div>'}, 'Martin'],
      [{v:'Ariel', f:'Ariel<div style="color:red; font-style:italic">Pap&aacute;</div>'}, 'Martin2'],
      [{v:'Telma', f:'Telma<div style="color:red; font-style:italic">Mam&aacute;</div>'}, 'Martin'],
    ]);
    var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
    chart.draw(data, {allowHtml:true});
  }
</script>
{% endblock %}

{% block body %}
<div id='chart_div'></div>
{% endblock %}
